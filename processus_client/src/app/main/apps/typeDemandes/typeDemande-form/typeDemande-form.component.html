<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">

            <div class="user-name mt-8"></div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="typeDemandeForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nom</mat-label>
                    <mat-icon matSuffix class="secondary-text">perm_identity</mat-icon>
                    <input name="nom" formControlName="nom" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Direction</mat-label>
                    <mat-select formControlName="workFlowDirection" [compareWith]="comparatorDirection">
                        <mat-option *ngFor="let direction of directions" [value]="direction">
                            {{direction.nom}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Departement</mat-label>
                    <mat-select formControlName="workFlowDepartement" [compareWith]="comparatorDepartement">
                        <mat-option *ngFor="let departement of departements" [value]="departement">
                            {{departement.nom }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <!--
                        <div fxLayout="row" fxLayoutAlign="start start">
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Description</mat-label>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <input description="description" formControlName="description" matInput>
                            </mat-form-field>
                        </div> -->
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'" mat-button class="mr-8"
                (click)="matDialogRef.close(['delete', typeDemandeForm])" aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(typeDemandeForm)"
                [disabled]="typeDemandeForm.invalid" aria-label="SAVE">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button"
                (click)="matDialogRef.close(['save',typeDemandeForm])" [disabled]="typeDemandeForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
