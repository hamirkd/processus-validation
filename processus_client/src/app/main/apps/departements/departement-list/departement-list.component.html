<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <mat-checkbox [(ngModel)]="checkboxes[departement.id]" (ngModelChange)="onSelectedChange(departement.id)"
                (click)="$event.stopPropagation()">
            </mat-checkbox>
        </mat-cell>
    </ng-container>

    <!-- Name Column -->


    <ng-container matColumnDef="nom">
        <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <p class="text-truncate font-weight-600">{{departement.nom}}</p>
        </mat-cell>
    </ng-container>


    <ng-container matColumnDef="direction">
        <mat-header-cell *matHeaderCellDef>Direction</mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <p class="text-truncate font-weight-600">{{departement.direction}} </p>
        </mat-cell>
    </ng-container>


    <ng-container matColumnDef="manager">
        <mat-header-cell *matHeaderCellDef>Manager</mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <p class="text-truncate font-weight-600">{{manager.manager}}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="directeur">
        <mat-header-cell *matHeaderCellDef>Directeur</mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <p class="text-truncate font-weight-600">{{departement.directeur}}</p>
        </mat-cell>
    </ng-container>


    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <p class="text-truncate font-weight-600">{{departement.createdAt|date:'dd/M/yyyy'}}</p>
        </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let departement">
            <div fxFlex="row" fxLayoutAlign="end center">

                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                    (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="editDepartement(departement)">
                        <mat-icon>edit</mat-icon>
                        <span>Mettre Ã  jour</span>
                    </button>

                    <button mat-menu-item aria-label="edit" (click)="deleteDepartement(departement)">
                        <mat-icon>delete</mat-icon>
                        <span>Supprimer</span>
                    </button>

                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let departement; columns: displayedColumns;" class="departement" (click)="editDepartement(departement)"
        [ngClass]="{'accent-50':checkboxes[departement.id]}" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
